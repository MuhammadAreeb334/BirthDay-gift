<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
        <title>BirthDay Gift</title>
    </head>
    <body>
    
        <div id="header">
            <h1>Today is Tommy's birthday</h1>
            <img id="toms-img" src="images/tommy.jpg">
            <h3 id="bday-age">24 years old</h3>
            <h4 id="bday-date">02.05.2023</h1>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">Here's how happy I am for you today</h2>
            <h3 class="gift-hint">(Hover over the gift)</h3>
            <div class="gift-cover" id="gift-happy"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">How people react when you enter the room</h2>
            <div class="gift-cover" id="gift-hot"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">If I had to describe you with one word</h2>
            <div class="gift-cover" id="gift-gangsta"></div>
        </div>

        <div class="gift-section">
            <h2 class="gift-title">The only person as badass as you</h2>
            <div class="gift-cover" id="gift-badass"></div>
        </div>
        
        <div class="gift-section">
            <h2 class="gift-title">This one's is for you, my friend</h2>
            <div class="gift-cover" id="gift-cheers"></div>
        </div>

        <div id="footer">
            <h3>Want to get these gifs? <a href="https://gifer.com/en/gifs" target="_blank">Click Here</a></h3>
        </div>

    </body>
</html>
